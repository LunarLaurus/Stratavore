global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'stratavore'
    environment: 'production'

scrape_configs:
  # Stratavore daemon metrics
  - job_name: 'stratavore-daemon'
    static_configs:
      - targets: ['stratavored:9091']
        labels:
          service: 'daemon'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PostgreSQL exporter (if added)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # RabbitMQ exporter (if added)
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
    scrape_interval: 30s

# Alerting rules
rule_files:
  - 'alerts/*.yml'

